        <main>
            <!-- Search Section -->
            <div id="search">
                <input type="text" id="cityInput" placeholder="Enter city name" autocomplete="off">
                <button id="searchBtn">Search</button>

                <div id="unitToggle">

            <!-- Weather Result Section -->

                        <div class="icon-container">

                            <p id="wind" class="wind"></p>

                </div>
            </div>

            <!-- Hourly Forecast Section -->
            <div id="hourlyForecast" class="hidden">
                <h3>Hourly Forecast</h3>
                <div class="forecast-cards" id="hourlyCards"></div>
            </div>

            <!-- Five-Day Forecast Section -->
            <div id="dailyForecast" class="hidden">
                <h3>5-Day Forecast</h3>
                <div class="forecast-cards" id="dailyCards"></div>
            </div>

            <!-- Saved Cities Section -->
            <div id="favorites" class="hidden">
                <h3>Saved Cities</h3>
                <ul id="savedCities"></ul>
            </div>

            <!-- Weather Alerts Section -->
            <div id="alerts" class="hidden">
                <h3>Weather Alerts</h3>
                <div id="alertDetails"></div>
            </div>
